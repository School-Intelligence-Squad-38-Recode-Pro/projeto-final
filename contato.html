<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style-contato.css">
    <title>School Intelligence</title>
</head>

<body>
    <header>
        <div class="container-xxl">
            <!-- Início da navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img id="logo" src="img/convertido.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contato.html">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Equipe.html">Equipe</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Fim da navbar -->
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Início da imagem fale conosco -->
            <div class="col-lg-12 col-sm-12 d-flex justify-content-center">
                <img id="conosco" src="img/fale-conosco (1).png" alt="">
            </div>
            <!-- Fim da imagem fale conosco -->
            <!-- Início do formulário de contato -->
            <div class="row">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6 col-sm-12 mt-4">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-prussia text-light spanTamanho">Nome:</span>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-prussia text-light spanTamanho">Telefone:</span>
                            <input type="tel" class="form-control" required>
                            <span class="input-group-text bg-prussia text-light">E-mail:</span>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-prussia text-light spanTamanho">Assunto:</span>
                            <select class="form-control" required>
                                <option value="">--Selecione um assunto</option>
                                <option value="">Sugestões</option>
                                <option value="">Reclamações</option>
                                <option value="">Solicitar conteúdo</option>
                                <option value="">Outros</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-prussia text-light spanTamanho">Mensagem:</span>
                            <textarea cols="" rows="10" class="form-control" required></textarea>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="reset" class="btn btn-prussia">Limpar</button>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-prussia btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3">

                </div>
            </div>
            <!-- Fim do formulário de contato -->
        </div>
    </main>
    <footer>
        <div class="container">
            <!-- Início do rodapé -->
            <section class="row-footer mt-3">
                <div class="footer-logo">
                    <img id="img-rodape"
                        src="img/kisspng-beach-image-poster-illustration-design-5c0303128c5ef8.685274101543701266575-small.png"
                        alt="">
                </div>
            </section>
            <div class="row-endfooter">
                <p id="textoRodape">School Intelligence - &copy; 2022</p>
            </div>
            <!-- Fim do rodapé -->
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

            viewBox="0 0 16 16">
            <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
        </svg></a>
</body>

</html>

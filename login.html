    <main>
        <div class="container">
            <h1>FAÇA O SEU LOGIN EM NOSSA PLATAFORMA</h1>
            <!-- Início do formulário de login -->
            <div class="row">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6 col-sm-12 mt-4">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-prussia text-light spanTamanho">E-mail:</span>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-prussia text-light spanTamanho">Senha:</span>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="reset" class="btn btn-prussia">Limpar</button>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-prussia">Esqueci minha senha</button>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-prussia btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3">

                </div>
            </div>
            <!-- Fim do formulário de login -->
        </div>

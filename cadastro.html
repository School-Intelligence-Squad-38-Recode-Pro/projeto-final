    <main>
        <div class="container">
            <h1 class="text-dark">FAÇA O SEU CADASTRO EM NOSSA PLATAFORMA</h1>
            <div class="row">
                <!-- Início do formulário de cadastro -->
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6 col-sm-12 mt-4">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-secondary text-light">Nome:</span>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-secondary text-light">Telefone:</span>
                            <input type="tel" class="form-control" required>
                            <span class="input-group-text bg-secondary text-light">E-mail:</span>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-secondary text-light">Senha:</span>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-secondary text-light">Repita a Senha:</span>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-secondary text-light">Categoria:</span>
                            <select class="form-control" required>
                                <option value="">--Selecione uma categoria</option>
                                <option value="">Sou professor(a)</option>
                                <option value="">Sou estudante</option>
                                <option value="">Outros</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-secondary text-light">Escola:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
                        </div>
                        <div class="col-lg-3">

                        </div>
                    </form>
                </div>
                <!-- Fim do formulário de cadastro -->
            </div>
        </div>
